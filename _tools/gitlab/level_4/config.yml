
deb-dev:
  stage: level_4
  script: 'cd deb-dev && make all'
  needs: ["php70-dev"]
  when: on_success

php74-vscode:
  stage: level_4
  script: 'cd php74-vscode && make all'
  needs: ["php74-dev"]
  when: on_success

xhgui:
  stage: level_4
  script: 'cd xhgui && make all'
  needs: ["php81-dev"]
  when: on_success

aws-docker-tools:
  stage: level_4
  before_script:
    - echo docker.nfq.lt 172.30.20.101 >> /etc/hosts
    - docker login -u $dockerhub_user -p $dockerhub_token
    - docker login -u $nfqhub_user -p $nfqhub_token https://docker.nfq.lt
  script: 'cd aws-docker-tools && make all-amd64'
  needs: [aws-docker-tools_arm64]
  when: on_success
aws-docker-tools_arm64:
  stage: level_4
  script: 'cd aws-docker-tools && make all-arm64'
  tags: [arm]
  needs: ["aws-tools"]
  when: on_success

